env:
  TERM: xterm-256color
font:
  normal:
    family:
      'Inconsolata
      Nerd
      Font
      Mono'
    style: 'Regular'
  bold:
    family:
      'Inconsolata
      Nerd
      Font
      Mono'
    style: 'Bold'
  italic:
    family:
      'Inconsolata
      Nerd
      Font
      Mono'
    style: 'Italic'
  bold_italic:
    family:
      'Inconsolata
      Nerd
      Font
      Mono'
    style:
      'Bold
      Italic'
  size: 14.0
live_config_reload: true
save_to_clipboard: true
window:
  opacity: 1.0
  dimensions:
    columns: 400
    lines: 100
  position:
    x: 0
    y: 0
  padding:
    x: 5
    y: 5
